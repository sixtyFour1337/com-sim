<div class="container">
    <div class="text-box">
        <div *ngIf="firstRunBool" style="display: flex">><div [ngClass]="{'underscore': typingEnd}">_</div></div>
        <div class="boot-text">
            <div *ngFor="let text of displayTexts" style="display: flex;">
                {{ text.text }} <div *ngIf="!text.finished" [ngClass]="{'underscore': typingEnd}">_</div>
            </div>
        </div>
    </div>
</div>
