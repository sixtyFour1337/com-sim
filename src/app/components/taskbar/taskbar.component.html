<div class="container">
    <div class="start-button" (click)="toggleStart()">START</div>
    <div *ngFor="let task of tasks" (click)="onTask(task.id)" class="task" [ngClass]="{'active': task.active}">{{ task.title }}</div>

    <div class="time-date-box">
        <div class="time-box">{{ time }}</div>
        <div class="date-box">{{ date }}</div>
    </div>
</div>
